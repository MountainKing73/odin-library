<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Library</title>
    <link href="style.css" rel="stylesheet" />
    <script src="library.js" defer></script>
  </head>
  <body>
    <dialog id="newDialog" novalidate>
      <form action="action_page">
        <div id="newbook">
          <label for="bname">
            <span>Book Name</span>
            <input class type="text" id="bname" name="bname" />
            <span id="name-error" class="error" aria-live="polite"></span>
          </label>
          <label for="bname">
            <span>Author</span>
            <input class type="text" id="author" name="author" />
            <span id="author-error" class="error" aria-live="polite"></span>
          </label>
          <label for="bname">
            <span>Pages</span>
            <input class type="text" id="pages" name="pages" />
            <span id="pages-error" class="error" aria-live="polite"></span>
          </label>
          <input id="create-button" type="submit" value="Create Book" />
        </div>
      </form>
    </dialog>
    <button id="addBook" type="submit">Add Book</button>
    <div id="library"></div>
  </body>
</html>
